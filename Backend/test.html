<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>


<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
 
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "https://localhost:5001/api/v1/user/Register", true);
  xhttp.setRequestHeader("Content-Type", "application/json");
  xhttp.setRequestHeader("Accept", "*/*");
  xhttp.setRequestHeader("CORS", "Access-Control-Allow-Origin");
  xhttp.send(JSON.stringify({"username": "abcde1","password":"Admin1234,","Email": "pawel.damrath@gmail.com"}));
}
</script>

</body>
</html>
